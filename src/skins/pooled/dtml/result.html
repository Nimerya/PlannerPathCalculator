<div class="agile-grids">
    <!-- tables -->

    <div class="agile-tables">
        <div class="w3l-table-info">
            <h2>Results (in <[time]> seconds)</h2>
            <table id="table1">
                <thead>
                <tr >
                    <th style="background-color: #1b93e1; width: 60%;">Name</th>
                    <th style="background-color: #1b93e1;">Value</th>
                </tr>
                </thead>
                <tbody>
                <[foreach]>

                <tr>

                    <td><[key_sum_node]></td>
                    <td><[value_sum_node]></td>

                </tr>

                <[/foreach]>

                <[foreach]>

                <tr>

                    <td><[key_sum_edge]></td>
                    <td><[value_sum_edge]></td>

                </tr>

                <[/foreach]>
                </tbody>
            </table>
        </div>
        <br><br>
        <div class="w3l-table-info">
            <h2>Path</h2>
            <[foreach]>
            <table >
                <thead>
                    <tr>
                        <th style="background-color: #1b93e1; width: 60%;"><[vertex]></th>
                        <th style="background-color: #1b93e1;"></th>
                    </tr>
                </thead>
                <tbody>

                    <[foreach]>
                    <tr>

                        <td><[key_attr]></td>
                        <td><[value_attr]></td>

                    </tr>
                    <[/foreach]>

                </tbody>
            </table>
            <[/foreach]>
        </div>
    </div>
</div>

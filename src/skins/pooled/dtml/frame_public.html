	<script>

		$().ready(function(){
            $('div.wait').hide();


            $('#dataentry').submit(function(){
                $('div.to_hide').hide();
                $('div.wait').show();
            });


            $('.pippolippo').click(function(){
                $('div.to_hide').hide();
                $('div.wait').show();
        });



        if ('<[message]>' != '') {

            $("body").prepend("<div id='message' style='font-size: 13px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); cursor: pointer; color: #4444dd; opacity: 1; position: absolute;z-index: 9999; width: 280px; height: 100px; border-radius: 3px; background-color: #88ddff; border:1px solid transparent; right: 30px; top:30px; padding: 10px;'><div>");

            var message;

            switch('<[message]>') {
                case "OK":
                    $('#message').css({'background-color': '#ddffdd', 'color': '#44aa44' });
                    message = '<strong>Success!</strong><br><br>The transaction succeded in <[time]> seconds!';
                    break;
                case "error":
                case "KO":
                    $('#message').css({'background-color': '#ffdddd', 'color': '#aa4444' });
                    message = '<strong>Warning</strong><br><br>There was a problem!';
                    break;
            }

            $('#message')
                .html(message)
                .hide()
                .fadeIn()
                .click(function(){
                    $(this).fadeOut();
                });


        }
    });
	</script>
